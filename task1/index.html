<!DOCTYPE html>
<html>
<head>
	<title>Task1</title>
	<style type="text/css">
		body {
			background-color: #eeeeee;
		}
		.container {
			background-color: white;
			width: 1058px;
			height: 392px;
			display: flex;
			flex-direction: row;
		}
		.svg_div {
			width: 140px;
			height: 392px;
		}
		.svg {
			margin-top: 80px;
			width: 130px;
			margin-left: 20px;
		}
		.main_div {
			width: 918px;
			height: 392px;
			display: flex;
			flex-direction: column;
			padding-left: 30px;
		}
		.main_tab {
			height: 50px;
			padding-top: 20px;
		}
		.main_header {
			height: 60px;
			color: #245cad;
			font-size: 28px;
			font-family: arial;
			font-weight: bold;
		}
		.main_body {
			color: #535573;
			font-size: 22px;
			font-family: arial;
			height: 100px;
			line-height: 40px;
			letter-spacing: 1px;
		}
		.main_button {
			height: 80px;
			padding-top: 40px;
			padding-left: 20px;
		}
		.main_footer {
			height: 62px;
			display: flex;
			padding-left: 23px;
			flex-direction: row;
		}
		.tab_btn {
			border: none;
			background-color: white;
			color: #36385a;
			font-size: 14px;
			font-weight: bold;
			padding: 3px;
			border-radius: 3px;
			margin-right: 20px;
		}
		.btn1 {
			font-family: arial;
			background-color: #0080ff;
			color: white;
		}
		.btn {
			background-image: linear-gradient(#1fb410, #0a9303);
			color: white;
			font-size: 18px;
			font-weight: bold;
			padding: 20px;
			border: none;
			border-radius: 2px;
			padding-left: 35px;
			padding-right: 35px;
		}
		.list {
			color: #0080ff;
			border: none;
			background-color: white;
			font-family: arial;
			font-weight: bold;
			font-size: 14px;
			margin-right: 10px;
		}
		.dot {
			width: 5px;
			height: 5px;
			border: none;
			border-radius: 5px;
			background-color: #058b00;
			margin-top: 6px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="svg_div">
			<img class="svg" src="./assets/hands.png" alt="loading..." />
		</div>
		<div class="main_div">
			<div class="main_tab">
				<button class="tab_btn btn1">
					AUSTRALIA
				</button>
				<button class="tab_btn">
					NEW ZEALAND
				</button>
				<button class="tab_btn">
					GLOBAL
				</button>
			</div>
			<div class="main_header">
				MAKE A DIFFERENCE
			</div>
			<div class="main_body">
				The world can be a very unfriendly place to some. Take the time just to check in with people and see if they're doing OK.
			</div>
			<div class="main_button">
				<button class="btn">
					HELP SOMEONE OUT NOW
				</button>
			</div>
			<div class="main_footer">
				<div class="list">
					Systems and tools
				</div>
				<div class="dot">
					
				</div>
				<div class="list">
					What's New
				</div>
				<div class="dot">
					
				</div>
				<div class="list">
					Donate
				</div>
			</div>
		</div>
	</div>
</body>
</html>
